      <article class="main_article contact"> 
        <h2 class="contact_h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact_form">
          <fieldset class="contact_fieldset">
            <legend class="offscreen">Send Us Message</legend>
         <p class="contact_p">
            <label for="name" class="contact_label">Name:</label> 
            <input type="text" name="name" class="contact_input"
            id="name" placeholder="your name" required>
         </p>

          <p class="contact_p">
            <label for="email" class="conatact_label">Email:</label>
            <input type="email" name="email" class="contact_input"
            id="email" placeholder="your email" required>
         </p>

          <p class="contact_p">
            <label for="message" class="conatact_label">Your Message:</label>
            <br>
             <textarea name="message" id="message" class="contact_textarea"
             cols="30
             " rows="10" placeholder="Type your message here"></textarea>
         </p>

        </fieldset>
        <button type="submit" class="contact_button">Send</button>
        <button type="reset" class="contact_button">Reset</button>
        </form>
    </article>
